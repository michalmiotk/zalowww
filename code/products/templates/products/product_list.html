{% extends 'base.html' %}

{% block page_content %}
<div class="row">
    {% for object in object_list %}
        <div class="col-sm-3">
            <p>{{object.name}}</p>
            <p>Price: {{ object.price }}</p>
            <form action="{% url 'cart_add' object.id %}" method="post">
                {{ cart_product_form }}
                {% csrf_token %}
                <input type="submit" value="Dodaj do koszyka">
            </form>
        </div>
    {% endfor %}
</div>
{% endblock  %}
